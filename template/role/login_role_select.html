<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gidy - Select Your Role</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!--External CSS-->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div
        class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-blue-100 flex items-center justify-center p-4">


        <!-- Enhanced Navigation Bar -->
        <nav class="navbar-backdrop border-b border-gray-200/50 fixed w-full z-30 top-0 shadow-lg">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-6 py-4">
                <!-- Enhanced Logo and Brand -->
                <a href="/" class="flex items-center space-x-3 group">
                    <!-- Book Icon SVG -->
                    <div class="book-icon">
                        <svg class="h-10 w-10 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M21 5c-1.11-.35-2.33-.5-3.5-.5-1.95 0-4.05.4-5.5 1.5-1.45-1.1-3.55-1.5-5.5-1.5S2.45 4.9 1 6v14.65c0 .25.25.5.5.5.1 0 .15-.05.25-.05C3.1 20.45 5.05 20 6.5 20c1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.3 4.75 1.05.1.05.15.05.25.05.25 0 .5-.25.5-.5V6c-.6-.45-1.25-.75-2-1zm0 13.5c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V8c1.35-.85 3.8-1.5 5.5-1.5 1.2 0 2.4.15 3.5.5v11.5z" />
                        </svg>
                    </div>
                    <span
                        class="self-center text-2xl font-bold whitespace-nowrap logo-glow bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                        Literaria
                    </span>
                </a>

                <!-- Enhanced Mobile menu button -->
                <button type="button"
                    class="inline-flex items-center p-2 w-12 h-12 justify-center text-gray-500 rounded-xl md:hidden hover:bg-blue-50 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                    aria-controls="navbar-main" aria-expanded="false" id="mobile-menu-button">
                    <span class="sr-only">Open main menu</span>
                    <!-- Hamburger Icon -->
                    <svg class="w-6 h-6 hamburger-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                    <!-- Close Icon (hidden by default) -->
                    <svg class="w-6 h-6 close-icon hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>

                <!-- Enhanced Navigation Links -->
                <div class="hidden w-full md:block md:w-auto" id="navbar-main">
                    <ul
                        class="font-medium flex flex-col p-6 md:p-0 mt-4 border border-gray-100/50 rounded-2xl bg-white/80  shadow-lg md:flex-row md:space-x-4 md:mt-0 md:border-0 md:bg-transparent md:shadow-none">


                        <!-- CTA Buttons -->
                        <li class="mt-4 md:mt-0 md:ml-2">
                            <a href="/login"
                                class="block text-center py-3 px-6 outline outline-inset outline-indigo-600 rounded-full hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                                Log In
                            </a>
                        </li>
                        <li class="mt-4 md:mt-0 md:ml-2">
                            <a href="/signup"
                                class="block text-center py-3 px-6 text-white bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                                Sign Up
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="max-w-4xl w-full">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                    Welcome to <span class="text-indigo-600">Literaria</span>
                </h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Choose your role to get started with the perfect learning experience tailored just for you.
                </p>
            </div>

            <!-- Role Selection Cards -->
            <div class="grid md:grid-cols-2 gap-8 max-w-3xl mx-auto">

                <!-- Teacher Role Card -->
                <div class="group cursor-pointer">
                    <div
                        class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 p-8 border-2 border-transparent hover:border-indigo-300">
                        <!-- Image Container -->
                        <div
                            class="w-48 h-48 mx-auto mb-6 bg-indigo-50 rounded-full flex items-center justify-center overflow-hidden">
                            <img src="/static/images/teacher_role.jpg" alt="Teacher's Image">
                        </div>

                        <!-- Role Info -->
                        <div class="text-center">
                            <h3
                                class="text-2xl font-bold text-gray-800 mb-3 group-hover:text-indigo-600 transition-colors">
                                Teacher
                            </h3>
                        </div>
                    </div>
                </div>

                <a href="/template/auth/student_login.html">

                    <!-- Student Role Card -->
                    <div class="group cursor-pointer">
                        <div
                            class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 p-8 border-2 border-transparent hover:border-purple-300">
                            <!-- Image Container -->
                            <div
                                class="w-48 h-48 mx-auto mb-6 bg-purple-50 rounded-full flex items-center justify-center overflow-hidden">
                                <img src="/static/images/student_role.jpg" alt="Student's Image">
                            </div>

                            <!-- Role Info -->
                            <div class="text-center">
                                <h3
                                    class="text-2xl font-bold text-gray-800 mb-3 group-hover:text-purple-600 transition-colors">
                                    Student
                                </h3>
                            </div>
                        </div>
                    </div>

                </a>


            </div>


        </div>
    </div>


</body>

</html>
