<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literaria | Forgot Password</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--External CSS-->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- JavaScript -->
    <script src="/static/js/mobileMenu.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <main id="content" role="main" class="w-full max-w-md p-6">
        <div class="bg-white rounded-xl shadow-lg border-2 border-indigo-300">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800">Forgot password?</h1>
                    <p class="mt-2 text-sm text-gray-600">
                        Remember your password?
                        <a class="text-blue-600 decoration-2 hover:underline font-medium" href="#">
                            Login here
                        </a>
                    </p>
                </div>

                <div class="mt-5">
                    <form>
                        <div class="grid gap-y-4">
                            <div>
                                <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-3"
                                type="email" placeholder="Email" />


                                
                                <p class="hidden text-xs text-red-600 mt-2" id="email-error">
                                    Please include a valid email address so we can get back to you
                                </p>
                            </div>
                            <button type="submit"
                                class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-indigo-500 text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm">
                                Reset password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>


</html>
